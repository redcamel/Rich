<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Rich.DETECTOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Rich.DETECTOR</h1>
<script nomodule src='https://polyfill.io/v3/polyfill.min.js?features=es2019%2Ces2018%2Ces2017%2Ces2016%2Ces2015%2Cfetch'></script>
<script src="../../dist/Rich.min.js"></script>
<script>
    Rich.init('../asset/css.css').then(function () {
        Rich.Css('.test').S('padding', 8, 'background', '#333')
        Rich.Css('.test:nth-child(odd)').S('padding', 8, 'background', '#444')
        for (var k in Rich.DETECTOR) {
            Rich.Dom('div').S(
                '@className', 'test',
                'html', k + ' : ' + Rich.DETECTOR[k] + '<br>',
                '<', 'body'
            )
        }
    })
</script>
</body>
</html>
